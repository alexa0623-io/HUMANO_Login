<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-[#4A4A4A] inter">
        <div class="flex justify-center items-center h-screen">
            <div class="block md:w-[28rem] w-[20rem] rounded-lg ">
                <div class="md:px-8 px-6 py-3 bg-gradient-to-r from-[#107A71] to-[#25595D] rounded-t-[20px]">
                    <img src="img/logo.png" alt="" class="md:h-10 h-8">
                </div>
                <div class="body md:h-auto h-[16rem] p-5 md:p-10 md:px-8 px-6 bg-white rounded-b-[20px]">
                    <p class="mb-6 mt-1 text-center md:text-[16px] text-[14px]">Login to your account</p>
                    <div>
                        <form id="form" class="mt-3 md:text-[14px] text-[12px]">
                            <div class="mb-2">
                                <input type="number" class="form-control w-full md:py-3 py-2 px-4 rounded-[10px] border border-[#E9E9E9] bg-[#F0F0F0] placeholder-[#4A4A4A]" placeholder="ID Number" required>
                            </div>
                            <div class="">
                                <input type="text" class="form-control w-full md:py-3 py-2 px-4 rounded-[10px] border border-[#E9E9E9] bg-[#F0F0F0] placeholder-[#4A4A4A]" placeholder="Password" required>
                            </div>
                        </form>
                        <button type="submit" class="w-full full md:py-3 py-2 rounded-[10px] md:text-[16px] text-[12px] text-white mt-3 bg-gradient-to-r from-[#107A71] to-[#25595D] tracking-wider">Login</button>
                    </div>
                    <p class="mt-4 text-center md:text-[14px] text-[12px]">HUMANO All-in-One HR Solutions</p>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
